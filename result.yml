openapi: 3.0.0
info:
  title: installmentAPI-External
  version: 1.0.0
servers:
  - url: https://stg-apis.paysolutions.asia/installment
paths:
  /api/installment/{bank}:
    post:
      tags:
        - default
      summary: CreateInstallment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                Amount: '5000'
                InstallmentTerm: '10'
                InstallmentRate: '0.0'
                Description: Test BAY Installment 0%
                ReferenceOrder: '202203280009'
                MerchantId: '17563'
                SecretKey: QWERTY23423424
                CardName: Panupong
                CardNumber: '{{creditcard}}'
                CardExpMonth: '{{expmonth}}'
                CardExpYear: '{{expyear}}'
                CardCVV: '{{cvv}}'
                Email: panupong@tarad.com
                ReturnURL: '-'
                PostBackURL: '-'
      parameters:
        - name: apikey
          in: header
          schema:
            type: string
          example: '{{apikey}}'
        - name: bank
          in: path
          schema:
            type: string
          required: true
          example: '{{bank}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/installmentinfo/{merchantid}/{bank}/{orderno}:
    get:
      tags:
        - default
      summary: GetInstallmentInfo
      parameters:
        - name: apikey
          in: header
          schema:
            type: integer
          example: '123456'
        - name: secretKey
          in: header
          schema:
            type: string
          example: QP6ElZ612312312313
        - name: merchantid
          in: path
          schema:
            type: integer
          required: true
          example: '12345'
        - name: bank
          in: path
          schema:
            type: string
          required: true
          example: BAY
        - name: orderno
          in: path
          schema:
            type: integer
          required: true
          example: '202203200009'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/voidinst/{bank}:
    post:
      tags:
        - default
      summary: VoidInstallment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                Amount: '5000'
                InstallmentTerm: '6'
                ReferenceOrder: '202203200005'
                MerchantId: '12345'
                SecretKey: QWERTY23423424
      parameters:
        - name: apikey
          in: header
          schema:
            type: integer
          example: '123456'
        - name: Secretkey
          in: header
          schema:
            type: string
          example: QP6ElZ6ILF124124234
        - name: bank
          in: path
          schema:
            type: string
          required: true
          example: BAY
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/installmentrate:
    get:
      tags:
        - default
      summary: GetInstallmentRate
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
